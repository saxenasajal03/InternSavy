<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
	    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
  <header>

    <a href="\" class="logo"><span style="color:red">Intern</span><span style="color:blue">Savy</span></a>

  </header>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>CONTACT US</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
				  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email Id</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
				  required
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="phoneno">Mobile No.</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phoneno"
                  name="phoneno"
				  required
                />
              </div>
			  
              <div class="form-group">
                <label for="address">Message/Query</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
				  required
                />
              </div>
              
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; <span style="color:red">INTERN</span><span style="color:blue">SAVY</span></small>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
